<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- <script src="https://kit.fontawesome.com/f30faC2c61.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="sidebar">
       <!-- logo -->
       <h1 class="logo">FoodTime</h1>

       <!-- list of menus -->
       <div class="sidebar-menus">
        <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
        <a href="#"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
        <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
        <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notification</a>
        <a href="#"><ion-icon name="chatbubble-ellipses-outline"></ion-icon>Contact Us</a>
        <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>

        <!-- <ion-icon name="home-outline"></ion-icon> -->
       </div>

       <!-- logout -->
       <div class="sidebar-logout">
        <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>

       </div>

    </div>

<!-- main -->
<div class="main">
    <!-- main navbar -->
    <div class="main-navbar">
        <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
        <!-- searchbar -->
        <div class="search">
            <input type="text" placeholder="what you want to eat?">
            <button class="search-btn">Search</button>
        </div>
        <!-- profile icon on keft side of the navbar -->
        <div class="profile">
            <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
            <a class="user" href="#"><ion-icon name="person-circle-outline"></ion-icon></a>
        </div>
    </div>
    <!-- main highlight -->
    <div class="main-highlight">
        <!-- tittle section and arrow -->
        <div class="main-heading">
            <h2 class="main-tittle">Recommendations</h2>
            <div class="main-arrow">
                <ion-icon class="back" name="arrow-back-circle-outline"></ion-icon>
                <ion-icon class="next" name="arrow-forward-circle-outline"></ion-icon>
            </div> 
            </div>
            <!-- highlight menu -->
             <div class="highlight-wrapper">
                <div class="hightlight-card">
                    <img class="highlight-img" src="images/salad.avif" alt="">
                    <div class="highlight-desk">
                        <h4>Fresh Salad</h4>
                        <p>$42.50</p>
                    </div>
                </div> 
                <!-- <div class="highlight-wrapper"> -->
                    <div class="hightlight-card">
                        <img class="highlight-img" src="images/fresh-coffee.avif" alt="">
                        <div class="highlight-desk">
                            <h4>Coffee</h4>
                            <p>$42.50</p>
                        </div>
                    </div>
                    <div class="hightlight-card">
                        <img class="highlight-img" src="images/burger.jpg" alt="">
                        <div class="highlight-desk">
                            <h4>Burger</h4>
                            <p>$42.50</p>
                        </div>
                </div>
                <div class="hightlight-card">
                    <img class="highlight-img" src="images/briyani.jpg" alt="">
                    <div class="highlight-desk">
                        <h4>Briyani</h4>
                        <p>$42.50</p>
                    </div>
            </div>
            
            </div>

    </div>
    <!-- main menus -->
    <div class="main-menus">
        <div class="main-filter">
            <div>
                <h2 class="main-tittle">menu <br>cater</h2>
                <div class="main-arrow">
                    <ion-icon class="back" name="arrow-back-circle-outline"></ion-icon>
                <ion-icon class="next" name="arrow-forward-circle-outline"></ion-icon>
                </div>
            </div>
            <div class="filter-wrapper">
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon class="restaurant" name="restaurant-outline"></ion-icon>
                    </div>
                    <p>All menus</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon class="fast" name="fast-food-outline"></ion-icon>
                    </div>
                    <p>Burger</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon class="pizza" name="pizza-outline"></ion-icon>
                    </div>
                    <p>pizza</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon class="drinks" name="pizza-outline"></ion-icon>
                    </div>
                    <p>Beverages</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon class= "ice" name="ice-cream-outline"></ion-icon>
                    </div>
                    <p>ice-cream</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon class="cafe" name="cafe-outline"></ion-icon>
                    </div>
                    <p>cafe</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon class="fish" name="fish-outline"></ion-icon>
                    </div>
                    <p>fish</p>
                </div>
            </div>
        </div>
    </div>


</div>
    
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
